                        <div class="formbold-form-title">

                                <path d="M5 0a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H5Zm.5 14a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1Zm2 0a.5.5 0 1 1 0 1 .5.5 0 0 1 0-1ZM5 1.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5ZM5.5 3h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1Z"/>
                              </svg>

                        <div class="formbold-input-flex">
                          <div>

                            </label>

                              type="text"
                              name="firstname"
                              id="firstname"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="lastname" class="formbold-form-label"> Numéro de série </label>
                            <input
                              type="text"
                              name="lastname"
                              id="lastname"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-input-flex">
                          <div>
                            <label for="email" class="formbold-form-label"> Marque </label>
                            <input
                              type="email"
                              name="email"
                              id="email"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="phone" class="formbold-form-label"> Adresse Mac </label>
                            <input
                              type="text"
                              name="phone"
                              id="phone"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-mb-3">
                          <label for="address" class="formbold-form-label">
                            Tag de Produit
                          </label>
                          <input
                            type="text"
                            name="address"
                            id="address"
                            class="formbold-form-input"
                          />
                        </div>
                  
                        <div class="formbold-mb-3">
                          <label for="address2" class="formbold-form-label">
                            Numéro de facture
                          </label>
                          <input
                            type="text"
                            name="address2"
                            id="address2"
                            class="formbold-form-input"
                          />
                        </div>
                  
                        <div class="formbold-input-flex">
                          <div>
                            <label for="state" class="formbold-form-label" > Date d'achat </label>
                            <input style="color: #019455;"
                              type="date"
                              name="state"
                              id="state"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="country" class="formbold-form-label"> fournisseur </label>
                            <input
                              type="text"
                              name="country"
                              id="country"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-input-flex">
                          <div>
                            <label for="post" class="formbold-form-label"> Post/Zip code </label>

                              id="post"
                              class="formbold-form-input"
                            />

                          <div>

                              name="area"
                              id="area"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-checkbox-wrapper">
                          <label for="supportCheckbox" class="formbold-checkbox-label">

                  <style>
                    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
                    * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                    }
                    body {
                      font-family: 'Inter', sans-serif;
                    }
                    .formbold-mb-3 {
                      margin-bottom: 15px;
                    }
                    .formbold-relative {
                      position: relative;
                    }
                    .formbold-opacity-0 {
                      opacity: 0;
                    }
                    .formbold-stroke-current {
                      stroke: currentColor;
                    }
                    #supportCheckbox:checked ~ div span {
                      opacity: 1;
                    }
                  
                    .formbold-main-wrapper {
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 48px;
                    }
                  
                    .formbold-form-wrapper {
                      margin: 0 auto;
                      max-width: 570px;
                      width: 100%;
                      background: white;
                      padding: 40px;
                    }
                  
                    .formbold-img {
                      margin-bottom: 45px;
                    }
                  
                    .formbold-form-title {
                      margin-bottom: 30px;
                    }
                    .formbold-form-title h2 {
                      font-weight: 600;
                      font-size: 28px;
                      line-height: 34px;
                      color: #019455;
                    }
                    .formbold-form-title p {
                      font-size: 16px;
                      line-height: 24px;
                      color: #019455;
                      margin-top: 12px;
                    }
                  
                    .formbold-input-flex {
                      display: flex;
                      gap: 20px;
                      margin-bottom: 15px;
                    }
                    .formbold-input-flex > div {
                      width: 50%;
                    }
                    .formbold-form-input {
                      text-align: center;
                      width: 100%;
                      padding: 13px 22px;
                      border-radius: 5px;
                      border: 1px solid #dde3ec;
                      background: #ffffff;
                      font-weight: 500;
                      font-size: 16px;
                      color: #019455;
                      outline: none;
                      resize: none;
                    }
                    .formbold-form-input:focus {
                      border-color: #019455;
                      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
                    }
                    .formbold-form-label {
                      color: rgb(37, 36, 36);
                      font-size: 14px;
                      line-height: 24px;
                      display: block;
                      margin-bottom: 10px;
                    }
                  
                    .formbold-checkbox-label {
                      display: flex;
                      cursor: pointer;
                      user-select: none;
                      font-size: 16px;
                      line-height: 24px;
                      color: #536387;
                    }
                    .formbold-checkbox-label a {
                      margin-left: 5px;
                      color: #019455;
                    }
                    .formbold-input-checkbox {
                      position: absolute;
                      width: 1px;
                      height: 1px;
                      padding: 0;
                      margin: -1px;
                      overflow: hidden;
                      clip: rect(0, 0, 0, 0);
                      white-space: nowrap;
                      border-width: 0;
                    }
                    .formbold-checkbox-inner {
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      width: 20px;
                      height: 20px;
                      margin-right: 16px;
                      margin-top: 2px;
                      border: 0.7px solid #dde3ec;
                      border-radius: 3px;
                    }
                  
                    .formbold-btn {
                      font-size: 16px;
                      border-radius: 5px;
                      padding: 14px 25px;
                      border: none;
                      font-weight: 500;
                      background-color: #6a64f1;
                      color: white;
                      cursor: pointer;
                      margin-top: 25px;
                    }
                    .formbold-btn:hover {
                      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
                    }
                  </style>
            </div>
